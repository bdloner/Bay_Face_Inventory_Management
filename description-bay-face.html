<style>

    /*Page Loading*/

    .page    { display: none; padding: 0 0.5em; }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .arc {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border-top: 2px solid #0a3aff;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
        animation: rt 2s infinite linear;
    }
    .arc::before {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border-top: 2px solid #ff0053;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
        animation: rt 4s infinite linear reverse;
        content: "";
    }
    .arc::after {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        border-radius: 50%;
        border-top: initial;
        border-left: initial;
        border-right: initial;
        animation: cw 1s infinite;
        content: "";
        background: snow;
    }

    h1 {
        position: absolute;
        height: 40px;
        margin: auto;
        top: 200px;
        left: 0;
        right: 0;
        bottom: 0;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 0.1em;
        font-size: 14px;
        font-weight: lighter;
        color: white;
    }
    h1 span {
        display: none;
    }
    h1::after {
        animation: txt 5s infinite;
        content: "";
    }

    @keyframes rt {
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes cw {
        0% {
            width: 0;
            height: 0;
        }
        75% {
            width: 40px;
            height: 40px;
        }
        100% {
            width: 0;
            height: 0;
        }
    }
    @keyframes txt {
        0% {
            content: "LOADING.";
        }
        50% {
            content: "LOADING..";
        }
        100% {
            content: "LOADING...";
        }
    }

</style>

    window.onbeforeunload = function() {
        localStorage.clear();
        return undefined;
    };

    function myFunction() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var pid = url.searchParams.get("pid");
        var title = url.searchParams.get("title");
        var hostname = url.searchParams.get("hostname");
        var sn = url.searchParams.get("sn");
        var address = url.searchParams.get("address");

        return {
            pid: pid,
            title: title,
            hostname: hostname,
            sn: sn,
            address: address
        };
    }

    function myDisplay() {
        var display = myFunction();
        var pid = display.pid;
        var title = display.title;
        var hostname = display.hostname;
        var sn = display.sn;
        var address = display.address;

        document.getElementById("pid").innerHTML = pid;
        document.getElementById("title").innerHTML = title;
        document.getElementById("hostname").innerHTML = hostname;
        document.getElementById("sn").innerHTML = sn;
        document.getElementById("address").innerHTML = address;

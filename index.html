<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.1/datatables.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bay Face Inventory - Searching</title>

</head>
<body class="view-bay">
<div class="container">
    <div class="card">
        <div class="row">
            <div class="w3-col" style="width:20%"></div>
            <div class="w3-col" style="width:60%">
                <div class="inputWithIcon">
                    <div id="new-search-area"></div>
                    <i class="fas fa-search" aria-hidden="true"></i>
                </div>
            </div>

            <div class="w3-col" style="width:20%"></div>
        </div>

        <div class="row" id="row-data-table">
            <div class="panel-body table-responsive">
                <table id="bay-face" class="table table-bordered display responsive nowrap" style="width:100%">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">PID</th>
                        <th scope="col">Serial Number</th>
                        <th scope="col">Hostname</th>
                        <th scope="col">IP Address</th>
                        <th scope="col">Slot</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" id="bayface-status" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Bay Face Status</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row dataTable">
                    <div class="col-md-8">
                        <img class="form-control" src="img/WS-C4507R+E.svg"/>
                    </div>
                    <div class="col-md-4">
                        <p> PID : <label id="pid"></label></p>
                        <p> Serial Number : <label id="sn"></label></p>
                        <p> Hostname : <label id="hostname"></label></p>
                        <p> IP Address : <label id="ip"></label></p>
                        <p> Slot : <label id="slot"></label></p>
                        <p> Status : <label id="status"></label></p>
                    </div>
                </div>
                <br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

<!-- Latest compiled and minified Locales -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="//fast.wistia.net/labs/fresh-url/v1.js" async></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.1/datatables.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>


<script type="text/javascript" src="js/data-search.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.1/datatables.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bay Face Inventory - Searching</title>

</head>

<body class="view-bay">
<div class="container">
    <div class="card">
        <div class="row">
            <div class="w3-col" style="width:20%"></div>
            <div class="w3-col" style="width:60%"></div>
            <div class="w3-col" style="width:20%"></div>
        </div>

        <div class="row" id="row-data-table">
            <div class="panel-body table-responsive">

                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."
                       title="Type in a name"/>

                <table id="table-test" class="table table-bordered display responsive nowrap" style="width:100%">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Hostname</th>
                        <th scope="col">IP Address</th>
                        <th scope="col">Community</th>
                    </tr>
                    </thead>
                    <tbody id="test"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.1/datatables.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function () {

        $.getJSON('http://poc.servehttp.com/network/bep?search=success&oper=view&page_size=100&page_index=1', function (reply) {
            for (var i = 0; i < reply.device.length; i++) {
                $("#test").append('<tr><td class="nr" style="width:34%">' + reply.device[i].hostname + '</td>' +
                    '<td style="width:33%">' + reply.device[i].address + '</td>' +
                    '<td style="width:33%">' + reply.device[i].snmp_community + '</td></tr>');
            }

        });

        $('#table-test tbody').on('click', 'tr', function () {

            var postData = [];

            $(this).closest('tr').find('td').each(function () {
                var textval = $(this).text(); // this will be the text of each <td>
                postData.push(textval);
            });

            popitup();

            function popitup(url, windowName) {
                newwindow = window.open("description-bay-face.html?hostname=" + postData[0] + "&address=" +
                    postData[1] + "&community=" + postData[2], windowName, 'height=700,width=1024');
                if (window.focus) {
                    newwindow.focus()
                }
                return false;
            }

            /*window.open("description-bay-face.html?hostname=" + postData[0] + "&address=" + postData[1] + "&community=" + postData[2] , "_blank");
*/
        });

        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#test tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });

</script>

</body>
</html>
